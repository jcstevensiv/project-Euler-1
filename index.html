<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Project Euler 1</title>
	</head>

	<body>

	<script type="text/javascript">
		var ceiling = parseInt(prompt("Enter a positive number"));
		var multipleSum = 0;

		for (var i = ceiling - 1; i > 0; i--) {
			if (i % 3 === 0 || i % 5 === 0) {
		        multipleSum += i;
		    }
		}

		document.write(multipleSum);
	</script>

	</body>
</html>
